<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="Apple iMac 27 Retina 5K Monoblock"
        >
        <p class="card__text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__code">
          Product code: 195434
        </p>
        <div class="reviews">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <p class="reviews__text">Reviews: 5</p>
        </div>
        <div class="price">
          <p class="price__text">Price:</p>
          <p class="price__amount">$2,199</p>
        </div>
        <a href="#" data-qa="hover"><button class="button">BUY</button></a>
      </div>
    </div>
  </body>
</html>
